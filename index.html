<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Meer Uzair | QR code component</title>

</head>

<body>
  <main>
    <section class="qr-code-card flex">
      <div class="content-in-card flex">
        <img src="/images/image-qr-code.png" width="360" alt="QR-code">
        <div class="title">
          <h2>Improve your front-end skills by building projects</h2>
        </div>
        <div class="description">
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </section>
  </main>
  <footer class="flex">
    <div class="attribution ">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MeerUzairWasHere">Meer Uzair</a>.
    </div>
  </footer>
</body>

</html>
